<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Get in touch with us by filling contact form below</h2>
    
    <form action="#">
      <div class="form-row flex-row">
        <input type="text" placeholder="* Enter your full name">
        <input type="text" placeholder="* Enter your email address">
      </div>

      <div class="form-row">
        <input type="text" placeholder="Enter your subject">
      </div>

      <div class="form-row">
        <textarea rows="8" placeholder="* Your message here..."></textarea>
      </div>

      <div class="form-row form-footer">
        <button type="button">Send message</button>
        <span class="note">* Please fill all required form field, thanks!</span>
      </div>
    </form>
  </div>

</body>
</html>
